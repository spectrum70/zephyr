description: ADIN1100 PHY

compatible: "adi,adin1100-phy"

include: phy.yaml

on-bus: mdio

properties:
  reg:
    required: true
    description: 5-bit physical/port address (PRTAD).
  led0-en:
    type: boolean
    description: Enable LED 0.
  led1-en:
    type: boolean
    description: Enable LED 1.
  disable-tx-mode-24v:
    type: boolean
    description: |
      Disables requirement of 2.4V TX operating mode in the AN advertisement.
